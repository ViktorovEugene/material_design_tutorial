<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Index Page</title>

  <!-- Next tas is required for mobile applications -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.brown-red.min.css">
  <link rel="stylesheet" href="/static/index.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>
<body>
  <h1>Index Page</h1>
  <p>Hi there!</p>
  <!-- Accent-colored raised button with ripple -->
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    Button
  </button>
  <!-- Colored FAB button -->
  <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
    <i class="material-icons">add</i>
  </button>
  <ol id="list">
    <li>0</li>
    <li>1</li>
    <li>2</li>
  </ol>

</body>
<script>
  var newLi = document.createElement('li');
  newLi.innerHTML = "Привет, мир!";

  list.insertBefore(newLi, list.children[2]);

  var div = document.createElement('div');
  div.className = "alert";
  div.innerHTML = "<strong>Ура!</strong> Вы прочитали это важно сообщение.";

  document.body.insertBefore(div, document.body.firstChild);

  // make a copy of the node
  var div2 = div.cloneNode(true);
  div2.querySelector('strong').innerHTML = "Супер!";
  // вставим её после текущего сообщения
  div.parentNode.insertBefore(div2, div.nextSibling);

  var first = list.children[0],
      second = list.children[1];

  // нет необходимости в предварительном removeChild(second)
  list.insertBefore(second, first); // поменять местами
</script>
</html>
